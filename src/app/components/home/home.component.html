<div class="container-md  py-3  ">
    <div class="row ">
        <div class="position-absolute top-css">
            <div class="">
                <img class="w-100" src="assets/images/img1.jpg" alt="">
            </div>
        </div>
        <div class="">
            <div class="position-absolute   start-img">
                <div class=" ">
                    <img class=" w-100" height="700px" src="assets/images/img2.jpg" alt="">

                </div>
            </div>
        </div>

    </div>


    <div class="row mt-5 pt-5 mx-auto w-100 me-5">
        <div class="col-md-5 col-sm-12 p-2 d-flex align-items-center justify-content-center">
            <div class="w-75 bg-white rounded-3 d-flex align-items-center justify-content-center flex-column ms-5">
                <div class="d-flex align-items-center pe-2 ms-auto">
                    <img src="assets/images/chart-simple.jpg" alt="">

                    <h3>بناء النموذج الحالي</h3>
                </div>

                <div class="mt-3 ms-auto pe-3">
                    <p class="text-primary">اختيار البيانات</p>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <div class="wid-div"></div>
                    <p class="p-0 mx-2 my-0"><i class="fa-solid  fa-eye "></i>الحقول الظاهره</p>
                    <div class="wid-div"></div>

                </div>


                <!-- Div for Client Name -->
                <div [ngClass]="{'d-none': selectedOption === 'clientNameOption'}"
                    class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <div class="position-relative input-container form-control ">
                            <input [(ngModel)]="clientName" type="text"
                                class="form-control w-75  border-0 hov-input input" placeholder="أدخل اسم العميل"
                                style="width: 80%; padding: 5px;">
                            <i class="fa-solid text-primary fa-pen-to-square i-hov fs-5 ms-2 mt-1"></i>
                        </div>

                        <i (click)="onSelectionChange('clientNameOption')"
                            class="fa-solid text-primary fa-eye me-2"></i>
                    </div>
                </div>

                <!-- Div for Client Phone -->
                <div [ngClass]="{'d-none': selectedOption === 'manualOption'}" class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <div class="position-relative input-container form-control ">
                            <input [(ngModel)]="clientPhone" type="text" class="form-control hov-input input border-0  "
                                placeholder="حقل رقم الهاتف" style="width: 80%; padding: 5px;">
                            <i class="fa-solid text-primary fa-pen-to-square i-hov fs-5 ms-2 mt-1"></i>
                        </div>
                        <i (click)="onSelectionChange('manualOption')" class="fa-solid text-primary fa-eye me-2"
                            (click)="doDelete()"></i>
                    </div>
                </div>

                <!-- Div for Client Email -->
                <div [ngClass]="{'d-none': selectedOption === 'clientEmailOption'}"
                    class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <div class="position-relative input-container form-control ">
                        <input [(ngModel)]="clientemail" type="text" class="form-control hov-input input border-0  "
                            placeholder="حقل البريد الإلكتروني" style="width: 80%; padding: 5px;">
                        <i class="fa-solid text-primary fa-pen-to-square i-hov fs-5 ms-2 mt-1"></i>
                    </div>
                        <i (click)="onSelectionChange('clientEmailOption')" class="fa-solid text-primary fa-eye me-2"></i>
                    </div>
                </div>

                <!-- Div for Client Product -->
                <div [ngClass]="{'d-none': selectedOption === 'clientProductOption'}"
                    class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <div class="position-relative input-container form-control ">

                        <input (click)="openModal()" [(ngModel)]="clientproduct" type="text"
                            class="form-control border-0  hov-input input" placeholder="حقل المنتجات"
                            style="width: 80%; padding: 5px;">
                        <i class="fa-solid text-primary fa-pen-to-square i-hov fs-5 ms-2 mt-1"></i>
                        </div>
                        <i (click)="onSelectionChange('clientProductOption')" class="fa-solid text-primary fa-eye me-2"></i>
                    </div>
                </div>


                <!-- Div for Client Notes -->
                <div class="input my-2 direction w-100 px-3" (click)="onSelectionChange('clientListOption')">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <div class="position-relative input-container form-control ">
                        <input [(ngModel)]="clientList" type="text" class="form-control border-0  hov-input input"
                            placeholder="حقل الملاحاظات" style="width: 80%; padding: 5px;">
                        <i class="fa-solid text-primary fa-pen-to-square i-hov fs-5 ms-2 mt-1"></i>
                    </div>
                        <i class="fa-solid text-primary fa-eye me-2"></i>
                    </div>
                </div>

                <!-- Footer Section for Hidden Fields -->
                <div class="d-flex align-items-center justify-content-center py-2">
                    <div class="wid-div"></div>
                    <p class="p-2 mx-2 my-0"><i class="fa-solid fa-eye-slash"></i>الحقول الغير ظاهره</p>
                    <div class="wid-div"></div>
                </div>

                <!-- Div that shows when manualOption is selected -->
                <div *ngIf="selectedOption === 'manualOption'" class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <input type="text" class="form-control border-0 bg-light" placeholder="حقل رقم الهاتف"
                            style="width: 80%; padding: 5px;">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>

                <div *ngIf="selectedOption === 'clientNameOption'" class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <input type="text" class="form-control border-0 bg-light" placeholder="حقل الاسم"
                            style="width: 80%; padding: 5px;">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>

                <div *ngIf="selectedOption === 'clientEmailOption'" class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <input type="text" class="form-control border-0 bg-light" placeholder="حقل البريد الالكتروني"
                            style="width: 80%; padding: 5px;">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>

                <div *ngIf="selectedOption === 'clientProductOption'" class="input my-2 direction w-100 px-3">
                    <div class="d-flex align-items-center justify-content-between bg-light p-2 rounded">
                        <input type="text" class="form-control border-0 bg-light" placeholder="حقل المنتج"
                            style="width: 80%; padding: 5px;">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>





            </div>
        </div>

        <div class="col-md-7  col-sm-12 d-flex bg-white h-div rounded-3">

            <div class="col-md-11  ">

                <div class="mb-4 pt-4 w-100 d-flex align-items-center justify-content-around">

                    <input type="radio" id="firstRadio">
                    <label for="firstRadio">اختيار البيانات</label>

                    <input value="1" type="radio" id="secRadio">
                    <label for="secRadio">اضافه الراس والشعار </label>

                    <input type="radio" id="thereRadio">
                    <label for="thereRadio">تخصيص الالوان والمظهر</label>

                    <input type="radio" id="fourRadio">
                    <label for="fourRadio">العرض النهائي</label>
                </div>
                <div class="pt-3"></div>
                <div class="mt-3  rounded-3 bg-light pt-2 px-3">
                    <div>
                        <div class="my-3 direction p-2 rounded-3 bg-white">
                            <label class="direction" for="text1"> اسم العميل:{{clientName}}</label>
                            <input readonly [(ngModel)]="clientName" id="text1" class="form-control direction"
                                placeholder="يمكنك كتابه اسم العميل هنا" type="text">
                        </div>
                        <div class="my-3 direction p-2 rounded-3 bg-white">
                            <label class="direction" for="text2">رقم الهاتف:{{clientPhone}}</label>
                            <input readonly [(ngModel)]="clientPhone" id="text2" class="form-control direction"
                                placeholder="000000000000" type="tel">
                        </div>
                        <div class="my-3 direction p-2 rounded-3 bg-white">
                            <label class="direction" for="text3">البريد الالكتروني:{{clientemail}}</label>
                            <input readonly [(ngModel)]="clientemail" id="text3" class="form-control direction"
                                placeholder="يمكنك كتابه اسم الصفقه هنا" type="email">
                        </div>
                        <div class="my-3 direction p-2 rounded-3 bg-white">
                            <label class="direction" for="text4">المنتجات:{{clientproduct}}</label>
                            <input readonly [(ngModel)]="clientproduct" id="text4" class="form-control direction"
                                placeholder="يمكنك اختيار منتجاتك من هنا" type="text">
                        </div>
                        <div class="my-3 direction p-2 rounded-3 bg-white">
                            <label class="direction" for="text5">ملاحاظات</label>
                            <input readonly [(ngModel)]="clientList" id="text5" class="form-control direction"
                                placeholder="اكتب هنا ملاحاظاتك" type="text">
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-1  d-flex align-items-center ">
                <div class="bg-redios  me-auto d-flex align-items-center justify-content-center">
                    <i class="text-black  fa-solid fa-x"></i>
                </div>
            </div>
        </div>



    </div>


</div>
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header d-flex align-items-center justify-content-between">
                <button type="button" class="btn-close ms-0" data-bs-dismiss="modal" aria-label="Close"></button>

                <h5 class="modal-title me-0" id="productModalLabel">تفاصيل المنتج</h5>

            </div>
            <div class="modal-body">
                <div class=" d-flex justify-content-between direction">
                    <label for="laptoop1">
                        <div class="  direction d-flex align-items-center justify-content-center">
                            <img src="assets/images/img3.jpg" alt="">
                            <div class="d-flex ">

                                <h6 class="p-0 m-0 me-2"> لاب توب ديل128 جيجا</h6>


                            </div>



                        </div>
                    </label>
                    <input class="me-5 pe-5" id="laptoop1" type="checkbox">

                </div>
                <hr>
                <div class=" d-flex justify-content-between direction">
                    <label for="laptoop2">
                        <div class="  direction d-flex align-items-center justify-content-center">
                            <img src="assets/images/img3.jpg" alt="">
                            <div class="d-flex ">

                                <h6 class="p-0 m-0 me-2"> لاب توب ديل128 جيجا</h6>
                            </div>



                        </div>
                    </label>
                    <input class="me-5 pe-5" id="laptoop2" type="checkbox">

                </div>

                <hr>
                <div class=" d-flex justify-content-between direction">
                    <label for="laptoop3">
                        <div class="  direction d-flex align-items-center justify-content-center">
                            <img src="assets/images/img3.jpg" alt="">
                            <div class="d-flex ">

                                <h6 class="p-0 m-0 me-2"> لاب توب ديل128 جيجا</h6>


                            </div>



                        </div>
                    </label>
                    <input class="me-5 pe-5" id="laptoop3" type="checkbox">

                </div>
                <hr>
                <div class=" d-flex justify-content-between direction">
                    <label for="laptoop4">
                        <div class="  direction d-flex align-items-center justify-content-center">
                            <img src="assets/images/img3.jpg" alt="">
                            <div class="d-flex ">

                                <h6 class="p-0 m-0 me-2"> لاب توب ديل128 جيجا</h6>


                            </div>



                        </div>
                    </label>
                    <input class="me-5 pe-5" id="laptoop4" type="checkbox">

                </div>
                <hr>
                <div class=" d-flex justify-content-between direction">
                    <label for="laptoop8">
                        <div class="  direction d-flex align-items-center justify-content-center">
                            <img src="assets/images/img3.jpg" alt="">
                            <div class="d-flex ">

                                <h6 class="p-0 m-0 me-2"> لاب توب ديل128 جيجا</h6>


                            </div>



                        </div>
                    </label>
                    <input class="me-5 pe-5" id="laptoop8" type="checkbox">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary me-auto" data-bs-dismiss="modal">حفظ الاختيارات</button>
            </div>
        </div>
    </div>
</div>
